<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1>WORDLE</h1>
        <p id="instructions">How to play Wordle:  Use the on-screen keyboard to enter letters into the game board.  When done entering letters, ...</p>
        <p id="result-display"></p>
        <button id="resetButton">Play Again?</button>
      </header>
      <main>

            <div class="sqr" id="3"></div>

            <div class="sqr" id="2"></div>
            <div class="sqr" id="3"></div>
            <div class="sqr" id="4"></div>
        </section> 
        <section class="inputBoardRow3">
            <div class="sqr" id="0"></div>

            <div class="sqr" id="3"></div>
            <div class="sqr" id="4"></div>
        </section> 
        <section class="keyboard">
